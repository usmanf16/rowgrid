<div class="ag-theme-alpine" style="height: 600px; width: 100%;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      [pagination]="true"
      [paginationPageSize]="10"
      [domLayout]="'autoHeight'">
    </ag-grid-angular>
  </div>
